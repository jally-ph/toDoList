			//on ajoute editButton

			aEditButton.className = "edit";
			aEditButton.setAttribute("href", "javascript:void(0)");
			aEditButton.setAttribute("onclick", "editItem()");
			listItems.appendChild(aEditButton);
			aEditButton.appendChild(editButton);

			//on remet les compteurs à zéro : l'input est vide
			document.getElementById('addItem').value = '';

		})
